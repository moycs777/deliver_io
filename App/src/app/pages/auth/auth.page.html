<ion-content>
  <div class="container" id="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <fa-icon class="icon" [icon]="['fas','user']" size="1x"></fa-icon>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <fa-icon class="icon" [icon]="['fas','lock']" size="1x"></fa-icon>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <fa-icon [icon]="['fab','facebook']"></fa-icon>
            </a>
            <a href="#" class="social-icon">
              <fa-icon [icon]="['fab','twitter']"></fa-icon>
            </a>
            <a href="#" class="social-icon">
              <fa-icon [icon]="['fab','google']"></fa-icon>
            </a>
            <a href="#" class="social-icon">
              <fa-icon [icon]="['fab','linkedin']"></fa-icon>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <fa-icon class="icon" [icon]="['fas','user']" size="1x"></fa-icon>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <fa-icon class="icon" [icon]="['fas','envelope']" size="1x"></fa-icon>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <fa-icon class="icon" [icon]="['fas','lock']" size="1x"></fa-icon>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <fa-icon [icon]="['fab','facebook']"></fa-icon>
            </a>
            <a href="#" class="social-icon">
              <fa-icon [icon]="['fab','twitter']"></fa-icon>
            </a>
            <a href="#" class="social-icon">
              <fa-icon [icon]="['fab','google']"></fa-icon>
            </a>
            <a href="#" class="social-icon">
              <fa-icon [icon]="['fab','linkedin']"></fa-icon>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn" (click)='signupbtn()'>
            Sign up
          </button>
        </div>
        <img src="../../../assets/log.svg" class="image" alt="Svg Login" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button class="btn transparent" id="sign-in-btn" (click)='signinbtn()'>
            Sign in
          </button>
        </div>
        <img src="../../../assets/register.svg" class="image" alt="Svg Register" />
      </div>
    </div>
  </div>

</ion-content>
